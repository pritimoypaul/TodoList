{% extends "todos/base.html" %}
{% block title %}- Todo{% endblock %}
{% block content %}
    <div class="overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <div class="container">
        <h2>{{ single_todo.todoName }}</h2>
        <p>{{ single_todo.description }}</p>
        <br />
        <a class="btn btn-outline-primary text-reset text-decoration-none" href="{% url 'edit_todo' single_todo.id %}">Edit Todo</a>
    </div>
    </div>
{% endblock content %}
